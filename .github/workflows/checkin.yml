name: NodeSeek Checkin

on:
  schedule:
    - cron: "5 4 * * *"   # UTC 04:05 → 中国时间 12:05
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Random delay (0–15 min)
        run: |
          delay=$((RANDOM % 900))   # 0–900 秒（15分钟）
          echo "延迟 ${delay} 秒后执行签到..."
          sleep $delay

      - name: Install deps
        run: npm install

      - name: Run checkin
        run: node checkin.js
        env:
          NODESEEK_COOKIE: ${{ secrets.NODESEEK_COOKIE }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
